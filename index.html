<body>
    <div class="header">
      <div class="top">
          <div class="brand">
              <img class="logo" src="https://d233zlhvpze22y.cloudfront.net/1457056861/images/logo/logo.svg">
              <div class="titles">
                  <span class="title">BitScoop API Toolbox</span>
                  <span class="subtitle">Community Maps</span>
              </div>
          </div>
          <a href="https://github.com/bitscooplabs/provider-maps" class="link"><i class="fa fa-question-circle fa-2x"></i></a>
      </div>
      <div class="controls">
        <div class="control white" data-filter="all">
          <span>All</span>
        </div>
        <div class="control blue" data-toggle=".development">
          <span>Development</span>
        </div>
        <div class="control red" data-toggle=".productivity">
          <span>Productivity</span>
        </div>
        <div class="control green" data-toggle=".social">
          <span>Social</span>
        </div>
        <div class="control purple" data-toggle=".datasets">
          <span>Datasets</span>
        </div>
        <div class="control orange" data-toggle=".utilites">
          <span>Utilites</span>
        </div>
        <div class="control pink" data-toggle=".entertainment">
          <span>Entertainment</span>
        </div>
        <div class="control yellow" data-toggle=".other">
          <span>Other</span>
        </div>
      </div>
    </div>

    <div id="map-container">
    </div>
